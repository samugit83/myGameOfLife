
<!DOCTYPE html>


<html>
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the Game of life</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Codystar">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
    <script type="module">
      import svgGridSizer, { addNewCells } from "./javascripts/grid_manager.js";
      import gameEngine from "./javascripts/game_engine.js";
      const NewGameEngine = new gameEngine();
      svgGridSizer(NewGameEngine);
      addNewCells(NewGameEngine);
    </script>
  </head>
  <body>
    <header class="header">
      <h1>THE GAME OF LIFE</h1>
      <div class="buttoncontainer">
        <div id="steps">0</div>
        <button id="startbutton">Start</button>
        <button id="pausebutton">Pause</button>
        <button id="nextbutton">Next</button>
        <button id="resetbutton">Reset</button>
        <div class="inputwrap">
          <i id="speedicon" class="material-icons">speed</i>
          <input id="speedrange" type="range" min="500" max="2000" />
        </div>
        <div class="inputwrap">
          <i id="gridicon" class="material-icons">grid_4x4</i>
          <input id="cellsiderange" type="range" min="5" max="90" />
      </div>
      </div>
    </header>
    <div id ="gridCont" class="gridContainer">
      <svg id="svgGrid" width="100%"  height="100%">
        <pattern id="gridPattern" patternUnits="userSpaceOnUse">
            <path id="gridPath" fill="none" stroke-width="1"/>
        </pattern>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#gridPattern)"/>
        <a id="cellalive"/>
      </svg>
    </div>
  </body>

</html>
